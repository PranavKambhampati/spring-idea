<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Spring Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p><a href="/hello">Greet the world!</a></p>

<form action="/hello" method="GET" id="nameForm">
    <div>
        <label for="nameField">Type alternate greeting or name?</label>
        <input name="greeting" id="nameField">
        <button>Greet me!</button>
    </div>
</form>
</body>
</html>
